<!doctype html>
<html>
<head>
<title>Vacation Calendar</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type='text/javascript'>
$(document).ready(function(){
  
 // Show Input element
 $('.edit').click(function(){
  $('.txtedit').hide();
  $(this).next('.txtedit').show().focus();
  $(this).hide();
 });
 
 // Save data
 $(".txtedit").focusout(function(){
   
  // Get edit id, field name and value
  var id = this.id;
  var split_id = id.split("_");
  var date = split_id[0];
  var edit_id = split_id[1];
  var value = $(this).val();
   
   
  // Hide Input element
  $(this).hide();
 
  // Hide and Change Text of the container with input elmeent
  $(this).prev('.edit').show();
  $(this).prev('.edit').text(value);
 
  $.ajax({
   url: '/update',
   type: 'post',
   data: { field:date, value:value, id:edit_id },
   success:function(response){
      if(response == 1){ 
         console.log('Save successfully'); 
      }else{ 
         console.log("Not saved.");  
      }
   }
  });
  
 });
 
});
</script>
</head>
<body >
<div class="container" >
    <div class="row" style="padding:50px;">
        <p><h1>Vacation Calendar</h1></p>
        <table width='100%' border='0'>
         <tr>
          <th width='16.66%'>Date</th>
          <th width='16.66%'>PHX</th>
          <th width='16.66%'>MRCT</th>
          <th width='16.66%'>CCH</th>
          <th width='16.66%'>Mini1</th>
          <th width='16.66%'>Mini2</th>
         </tr>
         {% for row in schedule %}    
         <tr>
          <td> 
            <div class='readonly' > {{row.date}}</div> 
          </td>
          <td> 
            <div class='edit' > {{row.phx}}</div> 
            <input type='text' class='txtedit' value='{{row.phx}}' id='{{row.date}}_phx' >
          </td>
          <td> 
            <div class='edit' > {{row.mrct}}</div> 
            <input type='text' class='txtedit' value='{{row.mrct}}' id='{{row.date}}_mrct' >
          </td>
          <td> 
            <div class='edit' > {{row.cch}}</div> 
            <input type='text' class='txtedit' value='{{row.cch}}' id='{{row.date}}_cch' >
          </td>
          <td> 
            <div class='edit' > {{row.mini1}}</div> 
            <input type='text' class='txtedit' value='{{row.mini1}}' id='{{row.date}}_mini1' >
          </td>
          <td> 
            <div class='edit' > {{row.mini2}}</div> 
            <input type='text' class='txtedit' value='{{row.mini2}}' id='{{row.date}}_mini2' >
          </td>
         </tr>
         {% endfor %} 
        </table>
   </div>
</div>
<style>
.edit{
 width: 100%;
 height: 25px;
}
.editMode{
 border: 1px solid black;
}
table {
 border:3px solid lavender;
 border-radius:3px;
}
table tr:nth-child(1){
 background-color:#4285f4;
}
table tr:nth-child(1) th{
 color:white;
 padding:10px 0px;
 letter-spacing: 1px;
}
table td{
 padding:10px;
}
table tr:nth-child(even){
 background-color:lavender;
 color:black;
}
.txtedit{
 display: none;
 width: 99%;
 height: 30px;
}
</style>
</body>
</html>
